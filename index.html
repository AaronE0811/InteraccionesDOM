<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">


</head>

<body>

  <main>

    <div class="icono">

      <img src="./images/icon-star.svg" alt="">

    </div>

    <div class="titulo">

      <h2>How did we do?</h2>

    </div>

    <div class="texto">

      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

    </div>

    <div class="rating">

      <button class="rat" value="1" type="button">1</button>
      <button class="rat" value="2" type="button">2</button>
      <button class="rat" value="3" type="button">3</button>
      <button class="rat" value="4" type="button">4</button>
      <button class="rat" value="5" type="button">5</button>


    </div>

    <div class="btn">
      <button type="submit" id="btnSubmit" class="btnSubmit">SUBMIT</button>
    </div>


  </main>






  <div id="overlay" class="overlay" class="overlay">

    <div class="modals">
      <div class="iconoModals"><img id="iconoModals" src="./images/illustration-thank-you.svg" alt=""></div>

      <div class="seleccion">
        <div class="text">You selected out of 5</div>
      </div>

      <div class="title">
        <h2>Thank you!</h2>
      </div>

      <div class="textP">
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>

  </div>


  <script src="./index.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
